<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Boggle Blitz Online</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a2463;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(158, 202, 237, 0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3e92cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background-color: #d4af37;
            color: #0a2463;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            background-color: #f5d76e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Boggle Blitz Online</h1>
    <p>Redirecting you to the game...</p>
    <div class="loader"></div>
    <a href="http://localhost:3000" class="button">Click here if not redirected</a>

    <script>
        // Redirect to the game after a short delay
        setTimeout(function() {
            window.location.href = "http://localhost:3000";
        }, 2000);
    </script>
</body>
</html>
